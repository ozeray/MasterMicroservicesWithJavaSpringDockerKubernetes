{{- define "common.configmap" -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.global.configMapName }}
data:
  ZIPKIN_ENDPOINT: "{{ .Values.global.zipkinBaseURl }}"
  SPRING_PROFILE: "{{ .Values.global.activeProfile }}"
  CONFIG_SERVER: "{{ .Values.global.configServerURl }}"
  EUREKA_CLIENT_URL: "{{ .Values.global.eurekaServerURl }}"
  JWKS_URI: "{{ .Values.global.keycloakURL }}"
  TOKEN_URI: "{{ .Values.global.tokenURI }}"
  AUTHORIZATION_URI: "{{ .Values.global.authorizationURI }}"
  USERINFO_URI: "{{ .Values.global.userinfoURI }}"
{{- end -}}